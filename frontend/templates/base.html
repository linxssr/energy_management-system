<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}智慧能源管理系统{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script src="{{ url_for('static', filename='js/common.js') }}"></script>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">智慧能源管理系统</div>
            <ul class="nav-menu">
                <li><a href="{{ url_for('energy.meter_manage') }}" class="{{ 'active' if request.endpoint == 'energy.meter_manage' else '' }}">能耗计量设备管理</a></li>
                <li><a href="{{ url_for('energy.monitor_data') }}" class="{{ 'active' if request.endpoint == 'energy.monitor_data' else '' }}">能耗监测数据</a></li>
                <li><a href="{{ url_for('energy.peak_valley') }}" class="{{ 'active' if request.endpoint == 'energy.peak_valley' else '' }}">峰谷能耗报表</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <p>© 2025 智慧能源管理系统 - 综合能耗管理模块 | 课程设计</p>
        </div>
    </footer>

    {% block script %}{% endblock %}
</body>
</html>
